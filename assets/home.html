<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="js/home.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="dropdown-content d-flex justify-content-center px-3 py-2 text-bg-dark">
        <div class="dropdown">
            <select class="dropdown-menu position-static d-grid gap-1 p-2 rounded-3 mx-0 shadow w-220px" name="subject"
                id="subject">
                <option class="dropdown-item rounded-2" value="Biology">Biology</option>
                <option class="dropdown-item rounded-2" value="Chemistry">Chemistry</option>
                <option class="dropdown-item rounded-2" value="Physics">Physics</option>
            </select>
        </div>
    </div>
    <div class="form-content d-flex justify-content-center px-3 py-2 text-bg-dark">
        <div class="question-box">
            <label>
                <input type="text" id="user_input" name="user_input" placeholder="Enter question" size="50px">
            </label>
            <button id="btn" class="btn btn-light" onclick="submitForm()">Ok</button>
        </div>
    </div>
    <div class="output-container">
        <div class="h-100 p-5 bg-light border rounded-3" id="output"></div>
    </div>
</body>

<script>
    const input = document.getElementById("user_input");
    input.addEventListener("keyup", function (event) {
        if (event.key != "Enter")
            return;
        document.getElementById("btn").click();
        event.preventDefault;
    });
</script>

</html>
